<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Calcite Bootstrap -->
    <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-bootstrap.min-v0.2.css">

    <!-- Calcite Maps -->
    <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.2.css">

    <!-- ArcGIS JS 4.0 -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body class="calcite-maps calcite-nav-top">

    <!-- Navbar -->

    <nav class="navbar calcite-navbar navbar-fixed-top calcite-text-light calcite-bg-dark" style="margin-bottom: 20px;">
        <!-- Menu -->
        <div class="dropdown calcite-dropdown calcite-text-dark calcite-bg-light" role="presentation">
            <a class="dropdown-toggle" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-globe" id="logo"></span>
            </a>
            
        </div>
        <!-- Title -->
        <div class="calcite-title calcite-overflow-hidden">
            <span class="calcite-title-main">Inception Map</span>
            <span class="calcite-title-divider hidden-xs"></span>
            <span class="calcite-title-sub hidden-xs">Rafael Cardoso</span>
        </div>
        <!-- Nav -->
        <ul class="nav navbar-nav calcite-nav">
            <li>
                <div class="calcite-navbar-search calcite-search-expander">
                    <div id="searchWidgetDiv"></div>
                </div>
            </li>
        </ul>
    </nav>
    <!--/.calcite-navbar -->

    <!-- Map  -->
    <div class="calcite-map calcite-map-absolute">
        <div id="tabContainer" class="tab-content">
            <br />
            <div id="viewDiv"></div>
        </div>
    </div>
    <!-- /.calcite-map -->

    <!-- Panels -->

    <div class="calcite-panels calcite-panels-right calcite-text-light calcite-bg-dark panel-group">

        <!-- Panel - Basemaps -->
        <div id="panelBasemaps" class="panel collapse">
            <div id="headingBasemaps" class="panel-heading" role="tab">
                <div class="panel-title">
                    <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseBasemaps" aria-expanded="false" aria-controls="collapseBasemaps">
                        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                        <span class="panel-label">Basemaps</span>
                    </a>
                    <a class="panel-close" role="button" data-toggle="collapse" tabindex="0" href="#panelBasemaps">
                        <span class="esri-icon esri-icon-close" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
            <div id="collapseBasemaps" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingBasemaps">
                <div class="panel-body">
                    <div id="basemapGalleryDiv">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- /.calcite-panels -->

    <script>
        var dojoConfig = {
            packages: [{
                name: "bootstrap",
                location: "https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap"
            },
            {
                name: "calcite-maps",
                location: "https://esri.github.io/calcite-maps/dist/js/dojo"
            }]
        };
    </script>

    <!-- ArcGIS JS 4.0 -->
    <script src="https://js.arcgis.com/4.5/"></script>
    <script src="js/main.js"></script>

</body>

</html>
